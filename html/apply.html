    <main>
      <section class="content-wrapper">
        <div class="card application">
          <div class="card-body">
            <form>
              <div class="form-group">

                                
                <label for="answer1" class="question"
                  >What is your highest level of education?</label
                >
                <div class="form-check" id = "answer1">
                  <input class="form-check-input" type="radio" name = "diploma" id="diploma1" value="option1" checked>
                  <label class="form-check-label" for="diploma1">
                    Highschool diploma or equivalent
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio"  name = "diploma" id="diploma2" value="option1">
                  <label class="form-check-label" for="diploma2">
                    Associates Degree
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio"  name = "diploma"id="diploma3" value="option1">
                  <label class="form-check-label" for="diploma3">
                    Batchers Degree
                  </label>
                </div>
                
                <label for="answer1" class="question"
                  >How long have you worked in child care?</label
                >
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="years" id="years1" value="option2" checked>
                  <label class="form-check-label" for="years1">
                    Less than a year
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="years" id="years2" value="option2">
                  <label class="form-check-label" for="years2">
                    1 - 2 years
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="years" id="years3" value="option2">
                  <label class="form-check-label" for="years3">
                    3 or more years
                  </label>
                </div>
                <label for="answer2" class="question"
                  >What do you like most about working with children?</label
                >
                <textarea class="form-control" id="answer2" rows="3"></textarea>
                <label for="answer3" class="question"
                  >What age groups do you prefer to work with?</label
                >
                <textarea class="form-control" id="answer3" rows="3"></textarea>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <label class="custom-file-label" for="inputGroupFile02"><b>Upload your resume</b></label>
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    
                  </div>
                </div>
              <a class="btn btn-primary submit" href="thank_you2.html">
                Submit
              </a>
            </form>
          </div>
        </div>
      </section>
