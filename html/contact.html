          <div class="col-md">
            <form>
              <div class="form-group">

                  type="text"

                />
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="enterName"

                  *required
                />
                <div class="invalid-feedback">

                </div>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="subjectLine"
                  placeholder="Subject"
                  *required
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <a class="btn btn-primary submit" href="thank_you.html">
                Submit
              </a>
            </form>
          </div>
